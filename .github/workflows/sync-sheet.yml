name: Sync Sheet to Supabase

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: jira-supabase-sync

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: jira-supabase-sync/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
          SUPABASE_ISSUES_TABLE: ${{ secrets.SUPABASE_ISSUES_TABLE }}
        run: npm start
